<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Drawing</title>
</head>
<body>
    <h1>Practical 1</h1>
    <h3>Arc Drawing</h3>
    
    <canvas id='can3' width="300" height="300" style="border:1px solid #333945"></canvas>

    <script>
        var canvas = document.getElementById('can3');
        var context = canvas.getContext('2d');
       
        context.beginPath();
        context.arc(150, 100, 75, 0, 1 * Math.PI, false);
        context.lineWidth = 5;
        context.strokeStyle = '#003300';
        context.stroke();
    </script>
    
</body>
</html>
