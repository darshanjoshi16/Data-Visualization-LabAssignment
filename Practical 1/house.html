<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple House Drawing</title>
</head>
<body>
    <h1>Practical 1</h1>
    <h3>Simple House Drawing</h3>
    
    <canvas id="can5" width="400" height="400" style="border: 1px solid #333945" ></canvas>

    <script>
        
        var canvas5 = document.getElementById("can5");
        var context = canvas5.getContext("2d");
        
        context.lineWidth=5;
        context.fillStyle = "#7fffd4";
        context.fillRect(50,100,200,200);
        context.fill();

        context.moveTo(75,25);
        context.lineTo(50,100);
        context.stroke();
        
        context.moveTo(75,25);
        context.lineTo(100,100);
        context.stroke();

        context.moveTo(50,100);
        context.lineTo(100,100);
        context.stroke();

        context.moveTo(75,25);
        context.lineTo(225,25);
        context.stroke();

        context.moveTo(225,25);
        context.lineTo(250,100);
        context.stroke();

        context.moveTo(100,300);
        context.lineTo(100,225);
        context.stroke();
        
        context.moveTo(100,225);
        context.lineTo(150,225);
        context.stroke();
        
        context.moveTo(50,100);
        context.lineTo(50,300);
        context.stroke();
        
        context.moveTo(50,100);
        context.lineTo(250,100);
        context.stroke();
        
        context.moveTo(250,100);
        context.lineTo(250,300);
        context.stroke();
        
        context.moveTo(50,300);
        context.lineTo(250,300);
        context.stroke();
        
        context.moveTo(150,225);
        context.lineTo(150,300);
        context.stroke();
        
        context.fillStyle = "#F39430";
        context.fillRect(75,125,50,50);
        context.fill();
        
        context.fillStyle = "#F39430";
        context.fillRect(175,125,50,50);
        context.fill();
        
        context.beginPath();
        context.fillStyle = "#008800";
        context.arc(75,73, 12, 0, 2 * Math.PI);
        context.fill()



    </script>

</body>
</html>
