<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2016</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>
    <h3>IPL 2016 Top Scorers</h3>
    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
    
    <canvas id="myChart2" style="width:100%;max-width:700px"></canvas>
</body>
<script>
    var xValues = ["Virat Kohli", "David Warner", "AB deVilliers", "Shikhar Dhawan", "Quinton DeKock", "Suresh Raina"];
    var yValues = [973, 848, 687, 501, 445, 399];
    var barColors = ["turquoise", "red", "blue", "orange", "black", "yellow"];


    new Chart("myChart", 
    {
        type: "bar",
        data: 
        {
            labels: xValues,
            datasets: [{
                backgroundColor: barColors,
                data: yValues
            }]
        },
        options: {
        legend: { display: false },
        title: {
                display: true,
                text: "IPL 2016 Top Scorers"
            }
        }
    });

    new Chart("myChart2", 
    {
        type: "pie",
        data: 
        {
            labels: xValues,
            datasets: [{
            backgroundColor: barColors,
            data: yValues
            }]
        },

        options: 
        {
            legend: { display: true },
            title: 
            {
                display: true,
                text: "IPL 2016 Top Scorers"
            }
        }
    });
</script>
</html>
