<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Implementation</title>
</head>
<body onload="draw();">
    
    <h1>Star Implementation</h1>

    <canvas id="canvas" height="400" width="400" style="border:1px solid #333945;"></canvas>
    
    <script>
        function draw() 
        {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            var points = [[0, 85], [75, 75], [100, 10], [125, 75], [200, 85], [150, 125], [160, 190], [100, 150], [40, 190], [50, 125], [0, 85]];
            var len = points.length;
            
            ctx.beginPath();
            ctx.moveTo(points[0][0], points[0][1]);

            for (var i = 0; i < len; i++) 
            {
                ctx.lineTo(points[i][0], points[i][1]);
            }

            ctx.fillStyle = "green";
            ctx.fill();
            ctx.stroke();
        }
    </script>
</body>
</html>
